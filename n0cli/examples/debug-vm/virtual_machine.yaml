dvm1:
  type: VirtualMachine
  action: DeleteVirtualMachine
  args:
    name: vm1
  ignore_error: true
dvm2:
  type: VirtualMachine
  action: DeleteVirtualMachine
  args:
    name: vm2
  ignore_error: true

dbs1:
  type: BlockStorage
  action: DeleteBlockStorage
  args:
    name: vm1
  depends_on:
    - dvm1
  ignore_error: true
dbs2:
  type: BlockStorage
  action: DeleteBlockStorage
  args:
    name: vm2
  depends_on:
    - dvm2
  ignore_error: true
pbs1:
  type: BlockStorage
  action: PurgeBlockStorage
  args:
    name: vm1
  depends_on:
    - dbs1
  ignore_error: true
pbs2:
  type: BlockStorage
  action: PurgeBlockStorage
  args:
    name: vm2
  depends_on:
    - dbs2
  ignore_error: true

gbs1:
  type: Image
  action: GenerateBlockStorage
  args:
    image_name: cloudimage-ubuntu
    tag: "1804"
    block_storage_name: vm1
    annotations:
      n0core/provisioning/block_storage/request_node_name: vm-host1
    request_bytes: 1073741824
    limit_bytes: 10737418240
  depends_on:
    - pbs1
gbs2:
  type: Image
  action: GenerateBlockStorage
  args:
    image_name: cloudimage-ubuntu
    tag: "1804"
    block_storage_name: vm2
    annotations:
      n0core/provisioning/block_storage/request_node_name: vm-host1
    request_bytes: 1073741824
    limit_bytes: 10737418240
  depends_on:
    - pbs2

an:
  type: Network
  action: ApplyNetwork
  args:
    name: net
    ipv4_cidr: 192.168.0.0/24
    annotations:
      n0core/provisioning/virtual_machine/vlan_id: "100"
  ignore_error: true

cvm1:
  type: VirtualMachine
  action: CreateVirtualMachine
  args:
    name: vm1
    annotations:
      n0core/provisioning/virtual_machine/request_node_name: vm-host1
    request_cpu_milli_core: 10
    limit_cpu_milli_core: 1000
    request_memory_bytes: 1
    limit_memory_bytes: 536870912
    block_storage_names:
      - vm1
    nics:
      - network_name: net
        ipv4_address: 192.168.0.1
        # annotations:
        #   n0core/provisioning/virtual_machine/is_gateway: "true"
    uuid: 056d2ccd-0c4c-44dc-a2c8-39a9d394b51f
    login_username: test
    ssh_authorized_keys:
      - ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBITowPn2Ol1eCvXN5XV+Lb6jfXzgDbXyEdtayadDUJtFrcN2m2mjC1B20VBAoJcZtSYkmjrllS06Q26Te5sTYvE= testkey
  depends_on:
    - gbs1
    - an
cvm2:
  type: VirtualMachine
  action: CreateVirtualMachine
  args:
    name: vm2
    annotations:
      n0core/provisioning/virtual_machine/request_node_name: vm-host1
    request_cpu_milli_core: 10
    limit_cpu_milli_core: 1000
    request_memory_bytes: 1
    limit_memory_bytes: 536870912
    block_storage_names:
      - vm2
    nics:
      - network_name: net
        ipv4_address: 192.168.0.2
      - network_name: net
    uuid: 056d2ccd-0c4c-44dc-a2c8-39a9d394b51f
    login_username: test
    ssh_authorized_keys:
      - ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBITowPn2Ol1eCvXN5XV+Lb6jfXzgDbXyEdtayadDUJtFrcN2m2mjC1B20VBAoJcZtSYkmjrllS06Q26Te5sTYvE= testkey
  depends_on:
    - gbs2
    - an
